<body>

	<div id="wrapper">
    	<div id="header"><h1>Hospital Management System</h1></div>
        <div id="link" >
        <ul>
        	<li><a href="index.html">Home</a></li>
            <li><a href="patient.html">Patient</a></li>
            <li><a href="docter.html">Docter</a></li>
            <li><a href="appointment.html">Appointment</a></li>
            <li><a href="medicine.html">Medicine</a></li>
        </ul>
    	</div>

    <div id="wrapper">
    	<h2 align="center">ENTER APPOINTMENT DETAILS</h2>
    	<a href="login.jsp"><h3 align="right">LOGOUT</h3></a>
    </div>
    
    <div align="center" style="background-color:black">
    <form action="appointment_add" method="post">
	<table align="center" cellspacing="30px" >
		<tr>
			<td style="color:white">APPOINTMENT ID</td>
			<td><input type="text"  name="a_id" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> PATIENT ID</td>
			<td><input type="text"  name="p_id" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> PATIENT NAME</td>
			<td><input type="text"  name="p_name" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> DOCTER ID</td>
			<td><input type="text"  name="d_id" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> APPOINTMENT TIME</td>
			<td><input type="time" name="a_time" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> APPOINTMENT DATE</td>
			<td><input type="date"  name="a_date" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> PHONE</td>
			<td><input type="text"  name="phone" required></td>
		</tr>
		
		<tr>
			<td style="color:white">PATIENT DISEASE</td>
			<td><input type="text"  name="p_disease" required></td>
		</tr>
		
		<tr>
			<td style="color:white"> DESCRIPTION</td>
			<td><TEXTAREA name="description" required ROWS="7" COLS="30"></TEXTAREA></td>
		</tr>
		
		<tr>
			<td align="center"><button>SUBMIT</button></td>
		</tr>
	</table>
</form>
</div>
    
</body>
